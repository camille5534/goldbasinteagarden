<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Flowbite -->
    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
    <!-- lightbox -->
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <!-- ASO -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <style>
        @import url('./css/font.css');
    </style>
</head>
<body>
    <div id="app">
    <!-- 選單 -->
    <app-nav></app-nav>
    
    <!-- Contacts -->
    <section class="pt-[150px] mx-auto w-3/4">
        <div>        
            <h1 class="text-6xl text-center font-bold">Contacts</h1>
        </div>
        <div class="py-10 container flex flex-wrap mx-auto w-full text-center sm:text-left">
            <div class="flex flex-wrap w-full align-left sm:w-1/2 py-5">
                <div class="sm:w-1/3 h-fit w-full py-2">
                    <img src="./img/phone-call.png" class="m-auto aspect-square object-cover rounded-lg" alt="">
                </div>
                <div class="sm:w-2/3 m-auto h-fit w-full py-2">
                    <strong class="text-4xl font-bold">電話</strong>
                    <p class="py-3 text-lg text-sky-600 tracking-wide">0958 515 253</p>
                </div>
            </div>
            <div class="flex flex-wrap w-full sm:w-1/2">
                <div class="w-full sm:w-1/3 h-fit">
                    <img src="./img/gmail.png" class="m-auto w-fit h-fit aspect-square object-cover rounded-lg" alt="">
                </div>
                <div class="w-full sm:w-2/3 m-auto h-fit">
                    <strong class="text-4xl font-bold">Email</strong>
                    <p class="py-3 text-lg text-sky-600 tracking-wide">teagoldbasin@gmail.com</p>
                </div>
            </div>
            <div class="flex flex-wrap w-full align-left sm:w-1/2 py-5">
                <div class="sm:w-1/3 h-fit w-full py-2">
                    <img src="./img/address.png" class="m-auto aspect-square object-cover rounded-lg" alt="">
                </div>
                <div class="sm:w-2/3 m-auto h-fit w-full py-2">
                    <strong class="text-4xl font-bold">地址</strong>
                    <p class="py-3 text-lg text-sky-600 tracking-wide">116台北市文山區指南路三段40巷12-1號</p>
                </div>
            </div>
            <div class="flex flex-wrap w-full sm:w-1/2">
                <div class="w-full sm:w-1/3 h-fit">
                    <img src="./img/work-schedule.png" class="m-auto w-fit h-fit aspect-square object-cover rounded-lg" alt="">
                </div>
                <div class="w-full sm:w-2/3 m-auto h-fit">
                    <strong class="text-4xl font-bold">營業時間</strong>
                    <p class="py-3 text-lg text-sky-600 tracking-wide">09:00 - 22:30</p>
                </div>
            </div>
        </div>
    </section>
    <!-- GoogleMap -->
    <section class="pt-10 mx-auto w-3/4">
        <div>        
            <h1 class="text-6xl text-center font-bold">Maps</h1>
        </div>
        <div class="py-10 container flex flex-wrap mx-auto w-full">
            <iframe class="m-auto w-[400px] h-[250px] sm:w-full sm:h-screen " src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3616.9509342316783!2d121.59312375000219!3d24.96778394701938!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3468002573d6ef73%3A0xac7965248cb29d24!2z6LKT56m66YeR55uG6Iy25ZySIEdvbGQgQmFzaW4gVGVhIEdhcmRlbg!5e0!3m2!1szh-TW!2stw!4v1668200721337!5m2!1szh-TW!2stw" 
            style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        
        
    </section>

    <!-- Footer -->
    <app-footer></app-footer>
</div>
    <script type="module">
        import App from './js/App.js';
        Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
